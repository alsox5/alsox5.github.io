---
layout: default_home
---

{% for post in site.posts %}

<section class="layout-post">
    <a  id="link-url" href={{ post.url }}>
        <article class="post">

            <div class="post__data">
                <strong>
                    {{ post.date | date_to_string }}
                </strong>
            </div>

            <h2 class="post__titulo">
                <strong>
                    {{ post.title }}
                </strong>
            </h2>

            <div class="post__descricao">
                <p>{{ post.descricao }}</p>
            </div>

        </article>
    </a>
</section>
{% endfor %}
